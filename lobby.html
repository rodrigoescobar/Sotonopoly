<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> Sotonopoly Lobby </title>
		<link rel="stylesheet" href="sotonopoly.css" type="text/css" media="screen">
   		<script type="text/javascript" src="//code.jquery.com/jquery-1.7.min.js"></script>
   		<style type="text/css">
   			* {
   				margin: 0;
   				padding: 0;
   			}
   			.game {
   				-webkit-border-radius: 10px;
				-moz-border-radius: 10px;
				border-radius: 10px;
				background-color: #C0D9C1;
				width: 100%;
				height: 40px;
				margin: 10px 0;
				line-height: 3em;
   			}
   		</style>
		<script type="text/javascript">
   			//<![CDATA[
				$(document).ready(function () {
					$.post('/game/lobby', function(data) {
							$(".game").remove();
							var count = 1;
							for(var i = 0; i < data.length; i++) {
								var element = $("<div class='game'>Game " + count + " <a class='key' href='/play?join=" + data[i].key + "'>Click To Play</a><span class='players'> Players:  " + data[i].players + "/4</span></div>");
								$("body").append(element);
								count++;
							}
						});
					setInterval(function() {
						$.post('/game/lobby', function(data) {
							$(".game").remove();
							var count = 1;
							for(var i = 0; i < data.length; i++) {
								var element = $("<div class='game'>Game " + count + " <a class='key' href='/play?join=" + data[i].key + "'>Click To Play</a><span class='players'> Players:  " + data[i].players + "/4</span></div>");
								$("body").append(element);
								count++;
							}
						});
					}, 20000);
				});
			

	    		//]]>
		</script>
	</head>
	<body>
		<h1> Sotonopoly Lobby </h1>
		<a href="/play" alt="">Start new game</a>
		
	</body>
</html>
